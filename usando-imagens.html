<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando imagens</title>
</head>
<body>
    <p><a href="links.html">Voltar para a página de links</a></p>
    <h1>Trabalhando com Imagens</h1>
    <hr>
    <h2>Formatos mais comuns de imagens</h2>
    <ul> <!-- ul>li*4 - para criar a lista de 4 linhas automaticamente -->
         <li>JPGE/JPG</li>
         <li>GIF</li>
         <li>PNG</li>
         <li>SVG</li>
     </ul>

     <h2>Exemplos:</h2>

     <!-- Tag <img>
    Atributos: 
    src=""  - source
    alt=""  - alternative text
    -->

    <img src="imagens/pink-floyd.jpg" alt="Integrantes da banda Pink Floyd abaraçados no palco, acenando para o público">
    <img src="imagens/dedos.jpg" alt="Três dedos juntos com desenhos de rostos sorrindo em cada dedo, como se fossem personagens alegres e juntos">   <!-- comando CTRL+espaço forçam o bug a procurar a pasta -->

    <p>
    <img src="imagens/stonehenge.jpg" alt="Pôr so sol atrás de uma estrutura de pedras espaçadas e a frente um gramado">
    </p>

    <!-- área de conteúdo gráfico (imagem) com legenda -->
    <figure>
     <figcaption>Legenda da imagem</figcaption>
     <img src="imagens/dedos.jpg" alt="Três dedos juntos com desenhos de rostos sorrindo em cada dedo, como se fossem personagens alegres e juntos">
     <img src="imagens/stonehenge.jpg" alt="Pôr so sol atrás de uma estrutura de pedras espaçadas e a frente um gramado">        
    </figure>

    <!-- elementos inline (em linha) ou block (em blocos) para separar os elementos em bloco preciso adicionar um bloco para cada elemento, por exemplo fazer uma em cada bloco de paragrafo-->

    <img src="imagens/computer.gif" alt="Desenho animado de um programador web batendo a cabeça no teclado até sangrar e morrer">

    <hr>

    <!-- BITMAP -->
    <img src="imagens/black-cat.png" alt="">
 
    <hr>

    <!-- VETOR -->
    <img src="imagens/black-cat.svg" alt="">

    <hr>



</body>
</html>
