<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>

    <h1>Dados Tabulares</h1>
    <hr>

<table>
    <caption>Clientes em 2022</caption> <!-- titulo ou legenda da tabela -->
    <thead> <!-- cabeçalho -->
        <tr> <!-- linha -->
            <th>Nome</th> <!-- "th" celula de cabeçalho -->
            <th>Cidade</th>
            <th>Estado</th>
        </tr>    
    </thead>
    <tbody><!-- corpo (conteúdo) da tabela -->
        <tr>
            <td>Chaves</td><!-- "td" celula de dados -->
            <td>SP</td>
            <td>SP</td>
        </tr>
        <tr>
            <td>Xapolin</td>
            <td>BH</td>
            <td>MG</td>
        </tr>
        <tr>
            <td>Kiko</td>
            <td>MA</td>
            <td>AM</td>
        </tr>
        

    </tbody>
</table>



    
</body>
</html>
