<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio e Vídeo</title>
</head>
<body>
    
    <h1>Trabalhando com recursos de multimídia</h1>

    <h2>Áudio</h2>
    <audio controls>
        <source src="multimidia/judas-priest.mp3" type="audio/mp3">
        <source src="multimidia/judas-priest.ogg" type="audio/ogg"> <!-- Colocamos diversos formatos para que o navegador escolha qual é compatível -->
    </audio>

    <h2>Vídeo</h2>
    <video controls>
        <source src="multimidia/pink-floyd.mp4" type="video/mp4">
        <source src="multimidia/pink-floyd.webm" type="video/webm">
    </video>

    <h2>Youtube</h2>
    <iframe width="350" height="250" src="https://www.youtube.com/embed/xSGhV3ynmm4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!-- a tag iframe é para "cavar" um buraco no meio do site para incluir elementos externos  -->






</body>
</html>
